    <div class="row">
        <div class="col-sm-7 blog-main">
            <div class="blog-post">
                <img src="../images/${image}" class="img-fluid" alt="Responsive image">
                <h2 class="blog-post-title">${title}</h2>
                <p class="blog-date">${nicedate} by <span class="author">${author}</span></p>
                <p class="blog-main">${main}</p>
            </div>
            <!-- /.blog-post -->
        </div>
        <!-- /.blog-main -->
        <div class="col-sm-5 blog-sidebar">
            <!-- <img class="main-logo" src="/images/header-logo.png"> -->
            <div class="sidebar-module">
                <h3>More Blog Posts</h3>
            [repeat blog, blogpost]
                <ol class="list-unstyled">
                    <li><a href="#"><span>${blogpost.nicedate}</span> ${blogpost.title}</a></li>
                </ol>
            [endrepeat]
            </div>
            
        </div>
    </div>
